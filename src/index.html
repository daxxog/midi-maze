	<head>
		<meta charset="UTF-8">

			a {
				color: #FFFFFF;
				text-decoration: none;
			}
			a:hover {
				text-decoration: underline;
			}
			span {
				background-color: #FFFFFF;
				color: #000000;
			}
		</style>
		<script type="text/javascript">

		</script>
		<script type="text/javascript">
			//conditional script loader
			var csloader = function() {
				var loc = window.location.href,
					loadScript = function(src) {
						var scriptjs = document.createElement('script');

						scriptjs.setAttribute("type","text/javascript");
						scriptjs.setAttribute("src", src);

						document.getElementsByTagName("head")[0].appendChild(scriptjs);
					},
					locals = [],
					remotes = [];

				for(var local in libsJSONP) {
					locals.push(local);
					remotes.push(libsJSONP[local]);
				}

				//libraries
				if(!(loc.replace('github.io', '') === loc)) { //github.io user, use internet locations
					remotes.forEach(loadScript);
				} else { //local repo, use local locations
					locals.map(function(v) {
						return './lib/js/' + v;
					}).forEach(loadScript);
				}

				//other scripts
				loadScript("maze-data.jsonp");
				loadScript("arian.pngjs.0.2.2.browserify.min.js");
				loadScript("mouse.js");
				loadScript("game.js");
				loadScript("index.js");
			};
		</script>
		<script type="text/javascript" src="./lib/js/libs.jsonp" onload="csloader();"></script>
	</head>
	<body>
		<center>
			<h3>MIDI MAZE</h3>
			<p>
				<a href="https://github.com/daxxog/midi-maze">Github (source code)</a><span>&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<a href="https://github.com/daxxog/midi-maze/issues">Issues (use for class discussion)</a>
			</p>
			<canvas id="c" width="640" height="480"></canvas>
		</center>
	</body>

</html>
