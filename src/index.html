		<script type="text/javascript">

				var loc = window.location.href,
					loadScript = function(src) {
						var scriptjs = document.createElement('script');

						scriptjs.setAttribute("type","text/javascript");
						scriptjs.setAttribute("src", src);

						document.getElementsByTagName("head")[0].appendChild(scriptjs);
					};

				if(!(loc.replace('github.io', '') === loc)) { //github.io user, use internet locations
					loadScript("http://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.4.0/fabric.min.js");
					loadScript("https://raw.githubusercontent.com/daxxog/dom-ready/master/r.min.js");
				} else { //local user, use local locations
					loadScript("./lib/js/fabric.min.js");
					loadScript("./lib/js/r.min.js");
				}
			})(); //scoped
		</script>
